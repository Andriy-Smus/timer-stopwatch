<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Завдання</title>
</head>
<body>

    <div class="container">
        <div class="block-1">
            <div class="date"></div>
            <div class="time"></div>
        </div>
        <div class="block-2">
            <div class="block-2-left">
                <div class="block-2-left-top">00:00:00:000</div>
                <div class="block-2-left-bottom">
                    <button class="bt-start">START</button>
                    <button class="bt-loop">LOOP</button>
                    <button class="bt-stop" disabled>STOP</button>
                    <button class="bt-reset">RESET</button>
                </div>
            </div>
            <div class="block-2-right"></div>
        </div>
        <div class="block-3">
            <div class="block-3-left">
                <div class="number">
                    <p>25</p>
                    <p>MINUTES</p>
                    <div>
                        <button class="bt-plus">+</button>
                        <button class="bt-minus">-</button>
                    </div>
                </div>
            </div>
            <div class="block-3-right">
                <div class="timer">
                    <div class="timer-top">00:00</div>
                    <div class="timer-bottom">
                        <button class="timer-start">START</button>
                        <button class="timer-stop" disabled>STOP</button>
                        <button class="timer-reset">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
